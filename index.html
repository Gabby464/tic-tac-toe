<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="menu">
        <button class="start-game">Start</button>
        <button class="reset-game">Reset</button>
    </div>
    <div class="main-container">
        <div class="scorecard">
            <h2>Player One</h2>
            <p class="playerOneImage">
                <img src="Images/icons8-finn copy.svg" alt="">
            </p>
            <div class="points">
            </div>
        </div>
        <div class="gameboard">
            <div class="gameboard-field" data-index="1"></div>
            <div class="gameboard-field" data-index="2"></div>
            <div class="gameboard-field" data-index="3"></div>
            <div class="gameboard-field" data-index="4"></div>
            <div class="gameboard-field" data-index="5"></div>
            <div class="gameboard-field" data-index="6"></div>
            <div class="gameboard-field" data-index="7"></div>
            <div class="gameboard-field" data-index="8"></div>
            <div class="gameboard-field" data-index="9"></div>


        </div>
        <div class="scorecard">
            <h2>Player Two</h2>
            <p class="playerTwoImage">
                <img src="Images/icons8-finn copy.svg" alt=""">
            </p>
            <div class="points">
                
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>This is my footer</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
