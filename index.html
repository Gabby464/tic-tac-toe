<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap');
    </style>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="full-screen-container" style="display:none">
        <div class="pop-up">
            <p>New Game <span id="close-page">X</span></p>
            <hr>
            <form action="/script.js" id="game-form"> 
                <div class="input-field">
                    <label for="PlayerOne-Name">Player One's Name</label>
                    <input type="text" name="PlayerOne-Name" id="PlayerOne-Name" required>
                </div>
                <div class="input-field">
                    <label for="PlayerTwo-Name">Player Two's Name</label>
                    <input type="text" name="PlayerTwo-Name" id="PlayerTwo-Name" required>
                </div>
                <button type="submit" id="submit-btn">Start Game</button>
            </form>
            <hr>
            <div class="botpopup">
                <p>Or try beating the not-so-smart Computer Bot?</p>
                <button>Try the Computer</button>
            </div>
        </div>
    </div>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    
    <div class="menu">
        <p class="game-status"></p>
        <div class="buttons">
            <button class="start-game">Start New Game</button>
            <button class="reset-game">Reset</button>
        </div>
    </div>
    <div class="main-container">
        <div class="scorecard one">
            <h2>Player One</h2>
            <p class="playerOneImage">
                <img src="Images/icons8-finn copy.svg" alt="">
            </p>
            <div class="points one">
            </div>
        </div>
        <div class="gameboard-container">
            <div class="disable-clicks" style="display:unset"></div>
            <div class="gameboard">
                <div class="gameboard-field" data-index="0"></div>
                <div class="gameboard-field" data-index="1"></div>
                <div class="gameboard-field" data-index="2"></div>
                <div class="gameboard-field" data-index="3"></div>
                <div class="gameboard-field" data-index="4"></div>
                <div class="gameboard-field" data-index="5"></div>
                <div class="gameboard-field" data-index="6"></div>
                <div class="gameboard-field" data-index="7"></div>
                <div class="gameboard-field" data-index="8"></div>
            </div>
        </div>
        <div class="scorecard two">
            <h2>Player Two</h2>
            <p class="playerTwoImage">
                <img src="Images/icons8-finn copy.svg copy.svg" alt=""">
            </p>
            <div class="points two">

        </div>
    </div>
    </div>
   
    </div>
    <div class="footer">
        <footer>
            <a href="https://github.com/Gabby464/tic-tac-toe">
            <img  src="Images/GitHub-Mark-Light-32px.png" alt="github logo"></footer>
        </a>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
